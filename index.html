<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Coding! | Assingment Week 49</title>
    <link href="/css/main.css" rel="stylesheet" />
  </head>
  <body class="flow">
    <header class="main-header">
      <div class="main-header-wrapper">
        <label for="toggle-menu" class="toggle-menu-label" tabindex="0"><span class="icon"></span>Menu</label>
        <input type="checkbox" id="toggle-menu" class="toggle-menu-checkbox" />
        <nav class="main-nav" aria-hidden="true">
          <ul class="main-menu">
            <li class="nav-item"><a class="nav-link" href="#learn-to-code">Learn to code</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <figure>
        <img src="/assets/images/getcoding.png" alt="A magazine saying 'Get Coding!'" />
      </figure>
    </section>
    <section id="learn-to-code" class="cta">
      <div class="section-wrapper">
        <h1>Do you want to learn how to code a website?</h1>
        <a href="#" class="btn" data-type="primary">Read more</a>
      </div>
    </section>
    <footer class="footer grid">
      <nav class="footer-nav">
        <h2 class="sr-only">Footer Links</h2>
        <!-- Optional for better screen reader support -->
        <ul class="footer-menu">
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">The company</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Our values</a>
          </li>
        </ul>
      </nav>
      <div class="copyright">&copy <time datetime="YY">2024</time></div>
    </footer>
  </body>

  <script>
    // Get references to the label and checkbox
    const toggleLabel = document.querySelector('.toggle-menu-label');
    const toggleCheckbox = document.getElementById('toggle-menu');

    const mainMenu = document.querySelector('.main-menu');

    // Add event listener for 'Enter', 'Space', 'ArrowUp', 'ArrowDown' key press when the label is focused
    toggleLabel.addEventListener('keydown', function (event) {
      // Toggle the checkbox state on Enter or Space key
      if (event.key === 'Enter' || event.key === ' ') {
        toggleCheckbox.checked = !toggleCheckbox.checked;
      }
    });
  </script>
</html>
